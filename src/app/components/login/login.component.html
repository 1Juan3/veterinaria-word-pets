<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario v2</title>

</head>
<body >
    <section *ngIf="true">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="fondo" style="--i:0;"></div>
            <div class="fondo" style="--i:1;"></div>
            <div class="fondo" style="--i:2;"></div>
            <div class="fondo" style="--i:3;"></div>
            <div class="fondo" style="--i:4;"></div>
            <div class="fondo" style="--i:5;"></div>
            <div class="contenedor">
                <div class="formulario">
                    <h2>Iniciar</h2>
                    <form (ngSubmit)="login()" [formGroup]="loginUsuario">
                        <div class="input">
                            <input type="text" placeholder="Email" formControlName="email">
                        </div>
                        <div class="input">
                            <input type="password" placeholder="Contraseña" formControlName="password">
                        </div>
                        <div class="input">
                            <input type="submit" value="Iniciar">
                        </div>
                        <p class="olvidar">¿Olvidaste tu contraseña?<a href="recuperar-password">Click aquí</a></p>
                        <p class="olvidar">¿No tienes una cuenta?<a href="registro-usuario">Click aquí</a></p>
                    </form>
                </div>
            </div>
        </div>
    
    </section>

</body>
</html>
