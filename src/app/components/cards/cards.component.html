    <h5>Veterinaria Word Pets</h5>
    
    
  </div>
  
  <div class="menu1">
    <ul class="menu" data-animation="to-right">
      <li>
        <a href="paquetes">
          <span>Servicios</span>
          <span>
            <i class="fas fa-handshake" aria-hidden="true"></i>    
          </span>
        </a>
      </li>   
      <li>
        <a href="#" (click)="logOut()">
          <span>Cerar Sesion</span>
          <span>
            <i class="fas fa-person-from-portal" aria-hidden="true"></i>
          </span>
        </a>
      </li>
    </ul>
 

  </div>
</header>

  <div class="row row-cols-1 row-cols-md-3 g-4" >
    <div class="col" *ngFor="let producto of productos">
      <div class="card h-100">
        <img [src]="producto.imagen" class="card-img-top" alt="..." style="height: 400px;" >
        <div class="card-body">
          <h5 class="card-title" style="text-align: center;">{{producto.nombre}}</h5>
          <p class="card-text" style="text-align: center;">Precio :${{producto.valor}}</p>
          <p class="card-text"style="text-align: center;"> {{producto.descripcion}}</p>
          <a href="#" class="btn btn-primary" style="margin-left: 190px; padding: 10px;">Comprar</a>
        </div>
      </div>
    </div>
