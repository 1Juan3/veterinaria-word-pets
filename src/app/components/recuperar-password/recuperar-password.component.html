<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario v2</title>

</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="fondo" style="--i:0;"></div>
            <div class="fondo" style="--i:1;"></div>
            <div class="fondo" style="--i:2;"></div>
            <div class="fondo" style="--i:3;"></div>
            <div class="fondo" style="--i:4;"></div>
            <div class="fondo" style="--i:5;"></div>
            <div class="contenedor">
                <div class="formulario">
                    <h2>Recuperar Contraseña</h2>
                    <form [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()">
                        <div class="input">
                            <input type="email" placeholder="Ingrese su email" formControlName="correo">
                        </div>

                        <div class="input">
                            <input type="submit" value="Recuperar Contraseña">
                        </div>
                        <p class="olvidar"><a href="#">volver</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
